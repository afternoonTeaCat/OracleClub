<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心</title>
    <link rel="stylesheet" href="css/task5.css" type="text/css">
</head>
<body>
    <header>
        <div class="return">&lt;</div>
        <span>个人主页</span>
    </header>
    <main>
        <dvi class="head">
            <div class="head-img"></div>
            <div class="head-text">
                <p>
                    <span class="text-name">高素雅</span>
                    <span class="text-age">51岁</span>
                </p>
                <p>北京.通州.果园</p>
            </div>
        </dvi>
        <dvi class="content">
            <div class="content-head flex">
                <span>专业技能</span>
            </div>
            <ul>
                <li class="house flex">
                    <div class="live sidebar">住房</div>
                    <div class="text">不含餐</div>
                </li>
                <li class="year flex">
                    <div class="sidebar">从业年限</div>
                    <div class="text">0~3年</div>
                </li>
                <li class="time flex">
                    <div class="sidebar">工作时间</div>
                    <div class="text">全天</div>
                </li>
                <li class="price flex">
                    <div class="sidebar">服务价格</div>
                    <div class="text">25元/小时</div>
                </li>
                <li class="introduce flex">
                    <div class="sidebar">自我介绍</div>
                    <div class="text">可以洗衣、做饭、照顾老人。在护工方面有5年的经验，经验丰富。</div>
                </li>
            </ul>
        </dvi>
    </main>
    <footer>
        <input type="button" value="留言">
        <input type="button" value="电话联系">
    </footer>
</body>
</html>
